<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hiya Plane Fight!</title>
  </head>
  <body>
    <main>
      <audio id="gameMusic" loop>
        <source src="./assets/audio/viking_feast.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>

      <div class="game-dash">
        <div class="health-guage left">
          <div class="health-bar" id="player-1-health-bar"></div>
        </div>
        <div class="timer"><p id="time">10</p></div>
        <div class="health-guage">
          <div class="health-bar" id="player-2-health-bar"></div>
        </div>
      </div>
      <div class="game-status-container"><h1 id="game-status">status</h1></div>
      <canvas class="game-canvas"></canvas>
    </main>
    <button id="test-music-button">Test Music</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
